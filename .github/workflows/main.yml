name: py

on:
  schedule:
    - cron: "0 0 * * *" #runs at 00:00 UTC everyday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install collections json pprint urllib.request requests bs4
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: execute Inertia Gigs script
        run: |
          python ./gigs/inertia-entertainment.py
      - name: diff Gigs output with current Gigs file
        run: |
          diff inertia-schedule.json ./gigs/inertia-schedule.json
          if [ $? -ne 0]; then
            mv inertia-schedule.json ./gigs/inertia-schedule.json
            git config --global user.name "grm-actions[bot]"
            git config --global user.email "grm-actions@bot.land"
            git add ./gigs/inertia-schedule.json && git commit -m "new gigs"
            git push
